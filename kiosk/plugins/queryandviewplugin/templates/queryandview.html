{% extends "kioskbasic.html" %} {% block links %}
    <link rel="stylesheet"
          href="{{ url_for('queryandview.static', filename='queryandviewplugin.css') }}?v=1"/>{% endblock %}
{% block title %}
    <div id="subtitle-shadow">Kiosk</div>
    <div id="subtitle">Query & View</div>
{% endblock %}
{% block body %}
    <queryandview-app id="kiosk-app" showprogress="true"></queryandview-app>
    <script type="module" crossorigin
            src="{{ url_for('queryandview.static', filename='app/queryandviewapp.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='scripts/kioskapplib/kioskprodstarter.js') }}"></script>
    <script>
        app = document.querySelector("queryandview-app")
        app.addEventListener("select-image", (event) => {
            console.log(`Selecting image ${event.detail}`)
            onViewImageClicked(event)
        })
    </script>
{% endblock %}
