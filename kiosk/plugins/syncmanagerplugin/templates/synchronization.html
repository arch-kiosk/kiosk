{% from 'dialogmacros.html' import kiosk_error_div, kiosk_error_span, kiosk_general_form_errors %}
{% extends "kioskbasic.html" %}
{% block links %}
  <link rel="stylesheet" href="{{ url_for('syncmanager.static',
  filename='syncmanagerplugin.css') }}?v=1"/>
{% endblock %}
{% block title %}
  <div id="subtitle-shadow">Kiosk</div>
  <div id="subtitle">Synchronization</div>
{% endblock %}
{% block body %}
    <div class="toolbar">
      <div class="toolbar-filters">
        <div class="toolbar-button">
          <a href="{{url_for('syncmanager.sync_manager_show')}}"><i class="fas fa-arrow-left"></i></a>
        </div>
        <div id="div-log-show-details" class="pretty p-icon p-curve p-thick p-plain p-smooth">
            <input id="log-show-details" type="checkbox" />
            <div class="state kiosk-dialog-label">
                <i class="icon mdi mdi-check"></i>
                <label>show more details</label>
            </div>
        </div>
      </div>
      <div class="log-toolbar-buttons">
      </div>
    </div>
    <div id="sync-wrapper" class="syncmanager-sync-wrapper" job_uid="{{ job_uid }}">
      <div id="dialog-workzone">
        {% include "_kioskprogress.html" %}
      </div>
    </div>
  <script src="{{ url_for('syncmanager.static', filename='scripts/synchronization.js') }}"></script>
{% endblock %}
