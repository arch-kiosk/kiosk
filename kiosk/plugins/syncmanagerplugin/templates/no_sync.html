<div id="modal-confirm-sync" class="mfp-with-anim">
  <div id="modal-confirm-sync-inner">
    <div>
      <div id="modal-confirm-sync-header">
        <div class="dialog-image image-exclamation"></div>
        <div class="dialog-name dialog-title-color"><p>Synchronization</p></div>
      </div>
      <div>
        <h3>Synchronization cannot run at this point:</h3>
        <p id="sync-msg">{{ sync_msg }}</p>
      </div>
      <div class="dlg-buttons">
        <button id="modal-confirm-cancel" onclick="dont_synchronize()"></button>
      </div>
    </div>
  </div>
</div>
